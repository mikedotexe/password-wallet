<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add new account for password Wallet on NEAR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Add account</h2>

<div>
  <label for="plain-username">Username:</label>
  <input type="text" id="plain-username" name="plain-username" size="66"> Fill this in
</div>
<div>
  <label for="public-key">(Hidden, demo purposes) Public Key:</label>
  <span id="public-key"></span>
</div>
<form id="login">
  <div>
    <label for="username">(Hidden) Username:</label>
    <input type="text" id="username" name="username" autocomplete="username" size="91">
  </div>
  <div>
    <label for="password">Password (private key):</label>
    <input type="password" id="password" name="password" required autocomplete="new-password" size="66"> Fill this in
  </div>
  <input id="submit-new" type="submit" value="Create account">
</form>
<script src="new-account.js"></script>
</body>
</html>
